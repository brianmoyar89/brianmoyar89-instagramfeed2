<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Nav Bar Principal -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i>Instagram
        </a>
        <!-- Boton Modal -->
        <div class="row">
          <button type="button" class="btn btn-success ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Create New Post</button>
        
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Caption:</label>
                      <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                    </div>
                    <div class="mb-3">
                      <button type="button" class="btn btn-light btn-sm">
                        <i class="fa-solid fa-camera" style="color: #050505;"></i>
                      </button>
                      <button type="button" class="btn btn-light btn-sm">
                        <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Botton Modal -->
        <!-- Hiden Botton Icon Options -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Acesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><a class="dropdown-item" class="text-danger" href="#">Log Out</a></li>
          </ul>
        </div>
        <!-- End Hiden Botton Icon Options -->
      </div>
      
    </nav>
    <!-- Botones de Carrusel -->
    <!-- Botones de Carrusel -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="collapse" href="#grilla" role="button" aria-expanded="false" aria-controls="grilla">
          <i class="fas fa-th"></i>
        </a>       
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="collapse" href="#feedsimple" role="button" aria-expanded="false" aria-controls="feedsimple">
          <i class="fa-solid fa-square"></i>
        </a>
      </li>
    </ul>
    <div class="container text-center" id="post">
      <div class="row row-cols-3 collapse indent" id="grilla"  data-bs-parent="#post"    >
        <div class="col">
          <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Imagen 1">
        </div>
        <div class="col">
          <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Imagen 2">
        </div>
        <div class="col">
          <img src="https://plus.unsplash.com/premium_photo-1661963542235-d41169c55662?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Imagen 3">
        </div>
        <div class="col">
          <img src="https://plus.unsplash.com/premium_photo-1661963542235-d41169c55662?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Imagen 4">
        </div>
        <div class="col">
          <img src="https://plus.unsplash.com/premium_photo-1661963542235-d41169c55662?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Imagen 5">
        </div>
        <div class="col">
          <img src="https://plus.unsplash.com/premium_photo-1661963542235-d41169c55662?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Imagen 6">
        </div>
      </div>
        <div class="row row-cols-1 collapse" id="feedsimple"   data-bs-parent="#post"   >
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
